<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- JavaScript -->
    <script src="js/main.js" defer></script>
</head>

<body>

    <!-- Header -->
    <div class="main-header">Calculator</div>

    <!-- Sum Display Section -->
    <div class="sum">0</div>

    <!-- Labels and Display for Num1, Operation, and Num2 -->
    <div class="operation-container">
        <input type="text" id="num1" class="values-display" maxlength="2" oninput="validateInput(this)" placeholder="0">
        <div id="operator" class="operation-display">_</div>
        <input type="text" id="num2" class="values-display" maxlength="2" oninput="validateInput(this)" placeholder="0">
    </div>

    <!-- Buttons for Operations -->
    <div>
        <button class="operation-button add-button" onclick="setOperator('+')">Add</button>
        <button class="operation-button subtract-button" onclick="setOperator('-')">Subtract</button>
        <button class="operation-button multiply-button" onclick="setOperator('*')">Multiply</button>
        <button class="operation-button divide-button" onclick="setOperator('/')">Divide</button>
    </div>

    <!-- Number Grid for Selecting Numbers -->
    <div>
        <div class="number-keyboard-top">
            <!-- Top row of buttons -->
            <button class="number-keyboard" onclick="selectNumber(1)">1</button>
            <button class="number-keyboard" onclick="selectNumber(3)">3</button>
            <button class="number-keyboard" onclick="selectNumber(5)">5</button>
            <button class="number-keyboard" onclick="selectNumber(7)">7</button>
            <button class="number-keyboard" onclick="selectNumber(9)">9</button>
        </div>
        <div class="number-keyboard-bottom">
            <!-- Bottom row of buttons -->
            <button class="number-keyboard" onclick="selectNumber(0)">0</button>
            <button class="number-keyboard" onclick="selectNumber(2)">2</button>
            <button class="number-keyboard" onclick="selectNumber(4)">4</button>
            <button class="number-keyboard" onclick="selectNumber(6)">6</button>
            <button class="number-keyboard" onclick="selectNumber(8)">8</button>
            <button class="clear-entry-button" onclick="resetFields()">C</button>
        </div>
    </div>

</body>

</html>

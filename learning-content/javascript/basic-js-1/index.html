<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <script src="new.js" defer></script>
</head>

<body>

    <section class="container">
        <button onclick="count_To_Ten()">Count to 10</button>
        <div id="Counting_to_Ten"></div>
    </section>

    <section class="container">
        <button onclick="count_per_click()">Count++</button>
        <div id="Count_up"></div>
    </section>

    <section class="container">
        <button onclick="for_loop()">For Loop</button>
        <div id="people"></div>
    </section>

    <section class="container">
        <button onclick="specific_person()">Specific</button>
        <input type="text" id="person_number" placeholder="0">
        <div id="person"></div>
    </section>

    <h1>What is your favorite color?</h1>
    <h3>Pick your favorite color from this list:</h3>
    <ul>
        <li>Red</li>
        <li>Yellow</li>
        <li>Green</li>
        <li>Blue</li>
        <li>Pink</li>
        <li>Purple</li>
    </ul>
    <h3>Enter your choice below:</h3>
    <button onclick="Color_Function()">Submit Color</button>
    <input id="Color_Input" type="text">
    <p id="Output"></p>

    <!-- <canvas id="ID_Name" width="500" height="250"></canvas> NO BORDER-->
    <canvas id="ID_Name" width="350" height="100" style="border:5px double yellow;"></canvas>

    <ul class="ulsize">
        <li data-character="Monkey D. Luffy" data-crew="Straw Hat Pirates" onclick="showInfo(this)">Luffy</li>
        <li data-character="Roronoa Zoro" data-crew="Straw Hat Pirates" onclick="showInfo(this)">Zoro</li>
    </ul>

    <div>
        <h1>Favorite Truck Brands</h1>
        <p>Click the button to display your favorite truck brands:</p>
    </div>

    <section class="container">
        <button onclick="displayTruck()">Show Truck Brands</button>
        <div id="displayTruck">Trucks</div>
    </section>

    <div id="test"></div>
    <script>
        document.getElementById("test").innerHTML = "Hello JavaScript!";
    </script>

    <section class="container">
        <button onclick="myAge()">Age > 28?</button>
        <div id="displayAge"></div>
    </section>

</body>

</html>

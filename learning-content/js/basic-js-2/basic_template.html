<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Link JavaScript File -->
    <script src="js/main.js" defer></script>

</head>

<body>

    <section>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Start</button>
        <button onclick="resetCountdown()">Reset</button>
        <p id="timer"></p>
    </section>

    <section>
        <p>Heads or tails?</p>
        <select id="coin">
            <option value="Heads">Heads</option>
            <option value="Tails">Tails</option>
        </select>
        <button onclick="flipCoin()">Flip</button>
        <button onclick="resetCoinFlip()">Reset</button>
        <p id="result"></p> <!-- New paragraph for displaying the result -->
    </section>

    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/dark-mode-theme.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/dark-water-theme.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/water-mode-theme.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>
</body>

</html>
